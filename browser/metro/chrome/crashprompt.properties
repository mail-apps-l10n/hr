# LOCALIZATION NOTE (crashprompt.messagebody2): %1$S - short brand name, %2$S - vendor name
crashprompt.messagebody2=Ispričavamo se, ali %1$S se upravo oporavio od rušenja. Slanje izvještaja o rušenju će pomoći %2$Si učiniti %1$S stabilnijim i sigurnijim. Postavke uvijek možete promijeniti u Postavke/Mogućnosti.
crashprompt.dialog.title=Želite li slati Mozilli izvješća o rušenju?
crashprompt.dialog.privacyLink=Izjava o privatnosti za mogućnost prijave rušenja
crashprompt.dialog.acceptbutton=Šalji izvješća
crashprompt.dialog.refusebutton=Ne šalji
crashprompt.dialog.title2=Izjava o privatnosti za mogućnost prijave rušenja
crashprompt.dialog.statement1=Firefox ima mogućnost slanja izvješća o rušenju. Mozilla koristi informacije iz izvješća da bi dijagnosticirala i ispravila probleme koji uzrokuju rušenje Firefoxa. Iako se ova mogućnost automatski pokreće nakon rušenja Firefoxa, slanje informacija morate ručno odobriti. Prema zadanim postavkama, ova mogućnost šalje niz informacija koje nisu osobne ili povjerljive, već uključuju detaljan opis pokrenutih dijelova Firefox kôda za vrijeme rušenja i vrstu računala kojeg koristite. Dodatne informacije koje se prikupljaju ovise o inačici Firefoxa koju koristite.
crashprompt.dialog.statement2=Kod trenutnih inačica Firefoxa, Firefoxova mogućnost prijave rušenja zove se "Firefox izvjestitelj rušenja". S ovom mogućnosti imate opciju dodavanja osobnih informacija (uključujući vašu adresu e-pošte), potencijalno osobne informacije (uključujući vašu IP adresu i URL stranice koju ste posjećivali u trenutku rušenja), te vaš komentar. Firefox izvjestitelj rušelja će također poslati popis svih dodataka koji su se koristili u trenutku rušenja i od trenutka posljednjeg rušenja, te od trenutka posljednje instalacije i pokretanja programa. Vaše informacije koje se ne smatraju osobnim (općenite informacije o vašem računalu, opis greške i vaš komentar), bit će javno objavljene na http://crash-stats.mozilla.com/.
