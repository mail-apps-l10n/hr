malware.title2=Prijavljena zloćudna stranica!
malware.shortDesc=Web stranica %S je prijavljena kao zloćudna stranica i blokirana je na temelju vaših sigurnosnih postavki.
malware.longDesc2=<p>Zloćudne stranice pokušavaju instalirati program koji kradu privatne informacije, koriste vaše računalo za napade na druga računala ili oštećuju vaš sustav.</p><p>Neke sloćudne stranice namjerno distribuiraju zloćudne programe, ali isto tako postoji mnogo stranica koje su izmijenjene bez znanja i dozvole njihovih vlasnika.</p>

phishing.title2=Prijavljena web krivotvorina!
phishing.shortDesc2=Web stranica %S je prijavljena kao web krivotvorina i blokirana je na temelju vaših sigurnosnih postavki.
phishing.longDesc2=<p>Web prijevare su osmišljene tako da vas navedu u otkrivanje osobnih ili financijskih informacija, imitirajući stranice kojima vjerujete.</p><p>Unošenje bilo kakvih informacija na ovoj stranici može rezultirati krađom identiteta ili drugim prijevarama.</p>
