# LOCALIZATION NOTE(newtab.intro.paragraph2): %1$S will be replaced inline by
# active link using string newtab.privacy.link as text.
newtab.intro.paragraph2=Kako bi mogla pružati ovu uslugu, Mozilla prikuplja i koristi određene analitičke informacije o vašoj upotrebi pločica, u skladu s našim %1$S.
# LOCALIZATION NOTE(newtab.intro.paragraph4.2): %1$S will be replaced inline by
# the gear icon used to customize the new tab window. %2$S will be replaced by
# newtab.intro.controls as text. The quoted strings should be the same as
# newtab.customize.cog.enhanced.
newtab.intro.paragraph4.2=Ovu uslugu možete isključiti klikom na tipku zupčanika (%1$S), te uklanjanjem kvačice s opcije "Uključi predložene stranice" u izborniku %2$S.
newtab.intro.paragraph5=Nova kartica će prikazivati stranice kojima najčešće pristupate, zajedno sa stranicama za koje mislimo da će vas zanimati. Za početak, bit će prikazano nekoliko Mozillinih stranica.
# LOCALIZATION NOTE(newtab.intro.paragraph6): %1$S will be replaced by
# newtab.intro.paragraph6.remove as bold text. %2$S will be replaced by
# newtab.intro.paragraph6.pin as bold text
newtab.intro.paragraph6=Možete %1$S ili %2$S bilo koju stranicu koristeći opcije koje se pojave kada prijeđete mišem.
newtab.intro.paragraph6.remove=ukloni
newtab.intro.paragraph6.pin=zakači
newtab.intro.paragraph7=Neke od stranica koje ćete vidjeti može predložiti Mozilla i može biti sponzorirana od strane Mozillinog partnera. Sponzorirane stranice će uvijek biti naznačene.
# LOCALIZATION NOTE(newtab.intro.paragraph8): %1$S will be replaced by
# brandShortName as text. %2$S will be replaced inline by an active link using
# string newtab.learn.link as text.
newtab.intro.paragraph8=%1$S će prikazivati samo stranice koje su blisko povezane s vašim interesima na webu. %2$S
newtab.intro.paragraph9=Sada, kada otvorite novu karticu, vidjet ćete i stranice koje bi vas mogle zanimati.
