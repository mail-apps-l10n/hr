netReset=Veza s poslužiteljem je prekinuta dok se aplikacija učitavala.
redirectLoop=Poslužiteljm preusmjerava zahtjev na način koji se nikad neće dovršiti.
confirmRepostPrompt=Za nastavak, aplikacija mora poslati informaciju koja će ponoviti akciju otprije (poput pretrage ili potvrde narudžbe).
unknownSocketType=Aplikacija ne zna kako komunicirati s poslužiteljem.
notCached=Aplikacija je zatražila dokument koji više nije dostupan.
netOffline=Aplikacija je trenutno u izvanmrežnom načinu rada i ne može pristupiti mreži.
deniedPortAccess=Aplikacija je pokušala pristupiti mrežnom ulazu za kojeg nije trebala imati pristup. Aplikacija je otkazala zahtjev radi vaše sigurnosti.
proxyResolveFailure=Aplikacija je podešena za korištenje proxy poslužitelja kojeg nije moguće pronaći.
proxyConnectFailure=Aplikacija je podešena za korištenje proxy poslužitelja koji odbija veze.
contentEncodingError=Aplikacija je primila odgovor s poslužitelja koji je koristio kriv ili nepodržan način sažimanja.
unsafeContentType=Aplikacija ne može nastaviti jer je pristupila vrsti datoteke koja nije sigurna za otvaranje. Molim obavijestite autore aplikacije o ovom problemu.
cspFrameAncestorBlocked=Aplikacija je pokušala pristupiti resursu koji ima sigurnosnu politiku koja zabranjuje ugradnju resursa na ovakav način.
corruptedContentError=Aplikacija ne može nastaviti učitavanje jer je uočena greška prilikom prijenosa podataka.
remoteXUL=Aplikacija je pokušala koristiti nepodržanu tehnologiju koja više nije dostupna.
